# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py27,py32,pypy,py25simplejson

[common]
testtools =
    nose
    webtest
    coverage

[testenv]
deps = 
    nose
    webtest
    coverage
    transaction

commands=nosetests []
downloadcache=.tox/cache

[testenv:py25simplejson]
basepython=python2.5
deps=
    nose
    webtest
    coverage
    simplejson
    transaction<=1.1.1

